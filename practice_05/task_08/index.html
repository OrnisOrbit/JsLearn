<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 07</title>
</head>

<body>
    <p id="message"></p>
    <script>
        let month = parseInt(prompt("Введите номер месяца"));
        let message;

        switch (month) {
            case 12:
            case 1:
            case 2:
                message = "Зима";
                break;
            case 3:
            case 4:
            case 5:
                message = "Весна";
                break;
            case 6:
            case 7:
            case 8:
                message = "Лето";
                break;
            case 9:
            case 10:
            case 11:
                message = "Осень";
                break;
            default:
                message = "Неверный номер";
                break;

        }

        


        document.querySelector("#message").textContent = message;
    </script>





</body>

</html>
