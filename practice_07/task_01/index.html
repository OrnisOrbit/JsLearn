<body>
    <p id="message"></p>
    <script>
        const throwCount = parseInt(prompt(`Сколько раз нужно кинуть кости??`));
        // let sum2 = 0;// let sum3 = 0;// let sum4 = 0;// let sum5 = 0;// let sum6 = 0;// let sum7 = 0;// let sum8 = 0;// let sum9 = 0;// let sum10 = 0;// let sum11 = 0;// let sum12 = 0;
        const counters = Array(11).fill(0);

        for (let i = 0; i < throwCount; i++) {
            const die1 = random(1, 6);
            const die2 = random(1, 6);
            const sum = die1 + die2;
            counters[sum - 2]++;

            // switch (sum){// case 2: // sum2++;// break;// case 3: // sum3++;// break;// case 4: // sum4++;// break;// case 5: // sum5++;// break;// case 6: // sum6++;// break;// case 7: // sum7++;// break;// case 8: // sum8++;// break;// case 9: // sum9++;// break;// case 10: // sum10++;// break;// case 11: // sum11++;// break;// case 12: // sum12++;// break;//}
        }
        let message = "";
        for (let i = 0; i < counters.length; i++) {
            message += `${i + 2}: ${counters[i]}<br>`;
        }

        // `2:${sum2}<br>// 3:${sum3}<br>// 4:${sum4}<br>// 5:${sum5}<br>// 6:${sum6}<br>// 7:${sum7}<br>// 8:${sum8}<br>// 9:${sum9}<br>// 10:${sum10}<br>// 11:${sum11}<br>// 12:${sum12}<br>`;
        document.getElementById("message").innerHTML = message;
    </script>
</body>
